<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Generator</title>
   <link rel="stylesheet" href="./cssgenator.css">
   <script src="cssgenator.js"></script>
</head>
<body>

  <h2>CSS Generator</h2>

  <!-- Live Preview -->
  <div id="preview" class="preview" style="color: black;">Live Preview</div>

  <!-- Controls -->
  <div class="form-grid">
    <div class="form-group">
      <label>Text</label>
      <input id="text" type="text" placeholder="Enter text" onkeyup="handlekeypress(this)">
    </div>
    <div class="form-group">
      <label>Text Color</label>
      <input id="textColor" type="color" value="#303030" oninput="changetxtcolor(this)">
    </div>
    <div class="form-group">
      <label>Background Color</label>
      <input id="bgColor" type="color" value="#ffffff" oninput='changebgcolor(this)'>
    </div>
    <div class="form-group">
      <label>Border Width</label>
      <input id="borderWidth" type="number" placeholder="Border Width" oninput="handlebdwidth(this)">
    </div>
    <div class="form-group">
      <label>Border Color</label>
      <input id="borderColor" type="color" value="#ffffff" oninput="handlebdcolor(this)">
    </div>
    <div class="form-group">
      <label>Border Radius</label>
      <input id="borderRadius" type="number" placeholder="Border Radius" oninput="handlebdradius(this)">
    </div>
    <div class="form-group">
      <label>Font Size</label>
      <input id="fontSize" type="number" placeholder="Font Size" oninput="changeSize(this)">
    </div>

    <div class="form-group">
      <label>Margin <span class="value" id="marginVal">10</span></label>
      <input id="margin" type="range" min="0" max="100" value="0" oninput="changemargin(this)">
    </div>
    <div class="form-group">
      <label>Padding <span class="value" id="paddingVal">10</span></label>
      <input id="padding" type="range" min="0" max="100" value="0" oninput="changepadding(this)">
    </div>
    <div class="form-group">
      <label>Shadow X <span class="value" id="shadowXVal">0</span></label>
      <input id="shadowX" type="range" min="-100" max="100" value="0" oninput="changeshadowX(this)">
    </div>
    <div class="form-group">
      <label>Shadow Y <span class="value" id="shadowYVal">0</span></label>
      <input id="shadowY" type="range" min="-100" max="100" value="0" oninput="changeshadowY(this)">
    </div>
    <div class="form-group">
      <label>Shadow Blur <span class="value" id="shadowBlurVal">0</span></label>
      <input id="shadowBlur" type="range" min="0" max="100" value="0" oninput="changeshadowblur(this)">
    </div>
    <div class="form-group">
      <label>Shadow Spread <span class="value" id="shadowSpreadVal">0</span></label>
      <input id="shadowSpread" type="range" min="0" max="100" value="0" oninput="changeshadowspread(this)">
    </div>
    <div class="form-group">
      <label>Shadow Color</label>
      <input id="shadowColor" type="color" value="#502020" oninput="changeshadowcolor(this)">
    </div>
    <div class="form-gradient">
      <label>Background Gradient</label>
      <select name="Gradient" id="Gradient">
        <option value="linear">Linear</option>
        <option value="Radial">Radial</option>
      </select>
      <input type="color" id="color1" oninput="backgroundgradient(this)">
      <input type="color" id="color2" oninput="backgroundgradient(this)">
    </div>
  </div>

  <!-- Generated CSS Output -->
  <div class="output">
    <h4>Generated CSS:</h4>
    <div id="cssOutput" placeholder="Generated CSS"></div>
    <button class="btn" onclick="handlecopy()">Copy CSS</button>
  </div>
</body>
</html>
